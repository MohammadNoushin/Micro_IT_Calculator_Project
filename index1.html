<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Store - Home</title>
  <link rel="stylesheet" href="style1.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">YourStore</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="cart">
        <span>ðŸ›’</span>
        <span id="cart-count">0</span>
      </div>
    </nav>
  </header>

  <section id="home" class="section">
    <h1>Welcome to YourStore</h1>
    <p>Discover our exclusive collection of products.</p>
  </section>

  <section id="products" class="section">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://www.google.com/imgres?q=mobile&imgurl=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F41zUyGZQxsL._SR290%2C290_.jpg&imgrefurl=https%3A%2F%2Fwww.amazon.in%2FSmartphones%2Fb%3Fie%3DUTF8%26node%3D1805560031&docid=s0XLpAmX_4WP8M&tbnid=_fnHAQ4GWCBt3M&vet=12ahUKEwi784zJgp6NAxW_4TgGHTIrBUsQM3oECGMQAA..i&w=290&h=290&hcb=2&ved=2ahUKEwi784zJgp6NAxW_4TgGHTIrBUsQM3oECGMQAA" alt="Product 1">
        <h3>Product 1</h3>
        <p>$99.99</p>
        <button class="add-to-cart" data-product="Product 1" data-price="99.99">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://www.google.com/imgres?q=laptop%20image&imgurl=https%3A%2F%2Fhelios-i.mashable.com%2Fimagery%2Farticles%2F05djrP5PjtVB7CcMtvrTOAP%2Fhero-image.fill.size_1200x1200.v1723100793.jpg&imgrefurl=https%3A%2F%2Fmashable.com%2Farticle%2Fthe-best-windows-laptop-2024-so-far&docid=Qxsl4vpHZ_b6SM&tbnid=j3-4zSDp-x_tRM&vet=12ahUKEwjw4Pncgp6NAxUBzDgGHcCYAYIQM3oECF4QAA..i&w=1200&h=1200&hcb=2&ved=2ahUKEwjw4Pncgp6NAxUBzDgGHcCYAYIQM3oECF4QAA" alt="Product 2">
        <h3>Product 2</h3>
        <p>$149.99</p>
        <button class="add-to-cart" data-product="Product 2" data-price="149.99">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  </footer>
